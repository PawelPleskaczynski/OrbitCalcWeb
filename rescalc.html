<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OrbitCalc</title>
    <link rel="stylesheet" href="theme/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="rescalc.js"></script>
    <meta name="theme-color" content="#303030"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    #output{
      margin-top: 25px;
    }
    #title{
      margin-top: 25px;
    }
    #subtitle{
      margin-top: 25px;
    }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <a class="navbar-brand" href="#">OrbitCalc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" target="_blank">Main</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="rescalc.html">Resolution Calculator <span class="sr-only">(current)</span></a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link" href="#">About</a> TODO
          </li>-->
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 id="title">Telescope Resolution Calculator</h1>
    </div>

    <div class="container">
      <h2 id="subtitle">Input</h2>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="pxsize">Focal length</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" id="flength" class="form-control" oninput="calc()">
            <div class="input-group-append">
              <span class="input-group-text">mm</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="pxsize">Pixel size</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" id="pxsize" class="form-control" oninput="calc()">
            <div class="input-group-append">
              <span class="input-group-text">microns</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="pxsize">Object size (optional)</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" id="size" class="form-control" oninput="calc()">
            <div class="input-group-append">
              <span class="input-group-text">pixels</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h5 id="output"/>
    </div>

  </body>
</html>
